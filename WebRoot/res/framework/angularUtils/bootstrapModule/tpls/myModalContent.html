<div class="modal-header">
  <button ng-click="cancel()" type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{options.title}}</h4>
</div>
<div class="modal-body">
  <p>{{options.content}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default"  ng-click="cancel()">{{options.closeBtnTxt}}</button><!-- data-dismiss="modal" -->
  <button type="button" class="btn btn-primary" ng-click="ok()">{{options.okBtnTxt}}</button>
</div>
