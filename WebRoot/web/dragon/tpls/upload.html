<div class="row" id="upload" ng-controller="uploadController">
	<div class="col-md-3 col-sm-3">
		<img alt="" class="img1" src="img/icon1.jpg" width="100%" height="195px">
		<ui-view name="login"></ui-view>
		<ui-view name="activity"></ui-view>
	</div>
	<div class="col-md-6 col-sm-6">
		<div class="upload-container">
			<p>上传POP</p>
			<div class="dd1">
				<div class="row">
					<div class="col-md-12 ">
						<div class="form-container">
							<form name="myForm" class="form-horizontal" ng-submit="save()"  novalidate="novalidate">
								<div class="form-group">
									 <label for="username" class="col-sm-3 control-label">作品名：</label>
								    <div class="col-sm-9">
								    	<input type="text"  id="title" class="form-control" placeholder="请填写您的作品名"  ng-disabled="isUpload"	ng-model="image.title" required>
								    </div>
								</div>
								<div class="form-group">
									 <label for="username" class="col-sm-3 control-label">作&emsp;品：</label>
								    <div class="col-sm-9">
								    	<img  id="img" style="width:100%" ng-show="image.imageurl"  ng-src="{{image.imageurl}}"  ng-click="open(image.imageurl)"/> 
	    								<div ng-show="!isUpload" class="button image" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
									    ngf-accept="'image/*'" ngf-background="file" ></div>
										    								
								    </div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-4">
								    	 <button class="b1" type="submit"  ng-disabled="myForm.$invalid||!hasImage">提&emsp;交</button>
								    </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	<div class="col-md-3 col-sm-3">
		<ui-view name="rank"></ui-view>
		<ui-view name="code"></ui-view>
	</div>


</div>
